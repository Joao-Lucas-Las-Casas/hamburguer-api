<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CodeGrill</title>

  <!-- Link para o CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Link para o script do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <!-- Link para o script personalizado -->
  <script src="scripts/script.js"></script>

  <!-- Link para o CSS personalizado -->
  <link rel="stylesheet" href="styles/style.css">

</head>
<body class="background">
<!-- Container para o formulário de registro -->
<div class="register-container">
  <h1 class="text-center">Cadastro de Produtos</h1>
  <!-- Formulário de produtos -->
  <form id="register-form" onsubmit="sendForm(event)">
    <!-- Campo do nome do lanche -->
    <div class="form-group">
      <label for="nome_lanche" class="form-label">Nome do lanche<i class="required-field">*</i></label>
      <input class="form-control" id="nome_lanche" name="nome_lanche" type="text" required placeholder="Digite o nome do lanche">
    </div>

    <!-- Campo de descrição do lanche -->
    <div class="form-group mt-3">
      <label for="descricao" class="form-label">Descrição do lanche<i class="required-field">*</i></label>
      <input class="form-control" id="descricao" name="descricao" type="text" required placeholder="Digite a descrição do lanche">
    </div>

    <!-- Campo de preço -->
    <div class="form-group mt-3">
      <label for="preco" class="form-label">Valor do lanche<i class="required-field">*</i></label>
      <input class="form-control" id="preco" name="preco" type="text" required
             placeholder="Digite o preço">
    </div>

    <!-- Campo de Combos -->
    <div class="form-group mt-3">
      <label for="combo" class="form-label">Combos<i class="required-field">*</i></label>
      <input class="form-control" id="combo" name="combo" type="text" required placeholder="Digite o combo">
    </div>

    <!-- Campo de desconto -->
    <div class="form-group mt-3">
      <label for="desconto" class="form-label">Descontos<i class="required-field">*</i></label>
      <input class="form-control" id="desconto" name="desconto" type="text" required placeholder="Digite o desconto">
    </div>

    <!-- Botão de envio do formulário -->
    <div class="form-group mt-3 text-center">
      <button class="btn btn-lg btn-success" type="submit">Enviar</button>
    </div>
  </form>
</div>
</body>
</html>
