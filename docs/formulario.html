<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>CodeGrill</title>

  <!-- Link para o CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Link para o script do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <!-- Link para o script personalizado -->
  <script src="scripts/script.js"></script>

  <!-- Link para o CSS personalizado -->
  <link rel="stylesheet" href="styles/style.css">

</head>
<body class="background">
<!-- Container para o formulário de registro -->
<div class="register-container">
  <h1 class="text-center">Cadastro de Produtos</h1>
  <!-- Formulário de produtos -->
  <form id="register-form" onsubmit="sendForm(event, '/v1/users/create', 'POST')">
    <!-- Campo do nome do produto -->
    <div class="form-group">
      <label for="nome_do_produto" class="form-label">Nome do produto<i class="required-field">*</i></label>
      <input class="form-control" id="nome_do_produto" name="nome_do_produto" type="text" required placeholder="Digite o nome do produto">
    </div>

    <!-- Campo de descrição do produto -->
    <div class="form-group mt-3">
      <label for="descricao" class="form-label">Descrição do produto<i class="required-field">*</i></label>
      <input class="form-control" id="descricao" name="descricao" type="text" required placeholder="Digite a descrição do produto">
    </div>

    <!-- Campo de categoria do produto -->
    <div class="form-group mt-3">
      <label for="categoria" class="form-label">Categoria do produto<i class="required-field">*</i></label>
      <input class="form-control" id="categoria" name="categoria" type="text" required placeholder="Digite a categoria do produto">
    </div>

    <!-- Campo de preço do produto -->
    <div class="form-group mt-3">
      <label for="preco" class="form-label">Valor do produto<i class="required-field">*</i></label>
      <input class="form-control" id="preco" name="preco" type="text" required
             placeholder="Digite o valor do produto">
    </div>

    <!-- Campo de desconto -->
    <div class="form-group mt-3">
      <label for="desconto" class="form-label">Descontos<i class="required-field">*</i></label>
      <input class="form-control" id="desconto" name="desconto" type="text" required placeholder="Digite o desconto">
    </div>

    <!-- Campo de Imagens -->
    <div class="form-group mt-3">
      <label for="imagens" class="form-label">Imagens<i class="required-field">*</i></label>
      <input class="form-control" id="imagens" name="imagens" type="text" required placeholder="Ensira a imagem">
    </div>

    <!-- Botão de envio do formulário -->
    <div class="form-group mt-3 text-center">
      <button class="btn btn-lg btn-success" type="submit">Enviar</button>
    </div>
  </form>

  <!-- Campo de introdução do produto -->
  <div class="form-group mt-3">
    <label for="introducao" class="form-label">Introdução<i class="required-field">*</i></label>
    <input class="form-control" id="introducao" name="introducao" type="text" required placeholder="Digite a Introdução">
  </div>

  <!-- Voltar para página inicial -->
  <div class="inicio-section">
    <p>Voltar a tela inicial?</p>
    <!-- Botão para redirecionar para a página inicial -->
    <button class="pagina_inicial-btn" onclick="window.location.href='index.html'">Inicio</button>
  </div>

</div>
</body>
</html>
