<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>CodeGrill</title>

    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link para o script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!-- Link para o script personalizado -->
    <script src="scripts/script.js"></script>

    <!-- Container para a tela de login -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="background">

<!-- Container para a tela de login -->
<div class="background_login">
    <div class="login-container">
        <h1>Login</h1>
        <!-- Formulário de login -->
        <form id="login-form" onsubmit="login(event)">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite Seu E-Mail" required>

            <!-- Campo de senha -->
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite Sua Senha" required>

            <!-- Botão de envio do formulário -->
            <button type="submit" class="login-btn btn btn-success">Entrar</button>
        </form>

        <!-- Seção de registro -->
        <div class="register-section">
            <p>Ainda não é cadastrado?</p>
            <!-- Botão para redirecionar para a página de cadastro -->
            <button class="register-btn" onclick="window.location.href='cadastro.html'">Cadastrar</button>
        </div>

        <!-- Voltar para página inicial -->
        <div class="inicio-section">
            <p>Voltar a tela inicial?</p>
            <!-- Botão para redirecionar para a página inicial -->
            <button class="pagina_inicial-btn" onclick="window.location.href='index.html'">Inicio</button>
        </div>
    </div>

</div>

</body>
</html>
