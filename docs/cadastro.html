<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>CodeGrill</title>

    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link para o script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!-- Link para o script personalizado -->
    <script src="scripts/script.js"></script>

    <!-- Link para o CSS personalizado -->
    <link rel="stylesheet" href="styles/style.css">

</head>
<body class="background">
<!-- Container para o formulário de registro -->
<div class="register-container">
    <h1 class="text-center">Cadastrar-se</h1>
    <!-- Formulário de registro -->
    <form id="register-form" onsubmit="sendForm(event, '/v1/users/create', 'POST')">
        <!-- Campo de nome -->
        <div class="form-group">
            <label for="name" class="form-label">Nome<i class="required-field">*</i></label>
            <input class="form-control" id="name" name="name" type="text" required placeholder="Digite seu nome">
        </div>

        <!-- Campo de e-mail -->
        <div class="form-group mt-3">
            <label for="email" class="form-label">E-mail<i class="required-field">*</i></label>
            <input class="form-control" id="email" name="email" type="email" required placeholder="Digite seu e-mail">
        </div>

        <!-- Campo de senha -->
        <div class="form-group mt-3">
            <label for="password" class="form-label">Senha<i class="required-field">*</i></label>
            <input class="form-control" id="password" name="password" type="password" required
                   placeholder="Digite sua senha">
        </div>

        <!-- Campo de CPF -->
        <div class="form-group mt-3">
            <label for="taxId" class="form-label">CPF<i class="required-field">*</i></label>
            <input class="form-control" id="taxId" name="taxId" type="text" required placeholder="Digite seu CPF">
        </div>

        <!-- Campo de CEP -->
        <div class="form-group mt-3">
            <label for="zipCode" class="form-label">CEP<i class="required-field">*</i></label>
            <input class="form-control" id="zipCode" name="zipCode" type="text" required placeholder="Digite seu CEP">
        </div>

        <!-- Campo de celular -->
        <div class="form-group mt-3">
            <label for="phone" class="form-label">Celular</label>
            <input class="form-control" id="phone" name="phone" type="tel" placeholder="Digite seu celular">
        </div>

        <!-- Botão de envio do formulário -->
        <div class="form-group mt-3 text-center">
            <button class="btn btn-lg btn-success" type="submit">Enviar</button>
        </div>
    </form>

    <div class="login-section">
        <p>Já possui uma conta?</p>
        <!-- Botão para redirecionar para a página de login -->
        <button class="login-botao" onclick="window.location.href='login.html'">Login</button>

        <!-- Voltar para página inicial -->
        <div class="inicio-section">
            <p>Voltar a tela inicial?</p>
            <!-- Botão para redirecionar para a página inicial -->
            <button class="pagina_inicial-btn" onclick="window.location.href='index.html'">Inicio</button>
        </div>
    </div>

</div>
</body>
</html>
